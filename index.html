<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice du ventre</title>
  </head>
  <body>
    <div class="container">
      <section class="player player1 player1--is-active">
        <div class="player__userAndScore">
          <h2 class="player__userName1-h2">Player</h2>
          <p class="player__globalScore1-p">0</p>
        </div>
        <div class="player__current">
          <p class="player__current__title">current</p>
          <p class="player__current__score1-p">0</p>
        </div>
      </section>
      <section class="feature">
        <div class="feature__newGame">
          <img
            src="./images/plus-circle.svg"
            alt="Logo nouvelle partie"
            class="feature__newGame__img"
          />
          <p class="feature__newGame__title">New game</p>
        </div>
        <div class="feature__dice" type="button">
          <img
            class="feature__dice-img"
            id="img-dice"
            src="./images/dice-1.svg"
            alt="Dé numéro 1"
          />
        </div>
        <section class="feature__bloc">
          <div class="feature__rollDice">
            <img
              class="feature__rollDice__img"
              src="./images/arrow-repeat.svg"
              alt="Logo pour relancer le dé"
            />
            <p class="feature__rollDice__title">Roll dice</p>
          </div>
          <div class="feature__hold">
            <img
              src="./images/box-arrow-in-down.svg"
              alt="Logo pour ajouter son score au score globale"
              class="feature__hold__img"
            />
            <p class="feature__hold__title">Hold</p>
          </div>
        </section>
      </section>
      <section class="player player2">
        <div class="player__userAndScore">
          <h2 class="player__userName2-h2">Player</h2>
          <p class="player__globalScore2-p">0</p>
        </div>
        <div class="player__current">
          <p class="player__current__title">current</p>
          <p class="player__current__score2-p">0</p>
        </div>
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="./scripts/dice.js"></script> -->
    <!-- <script src="./script/throwTheDice.js"></script> -->
  </body>
</html>
